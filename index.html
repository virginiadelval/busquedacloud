<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Busqueda de Catastros</title>
  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Bootstrap 5 & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Plugin mCustomScrollbar -->
  <script
    src="https://cdn.jsdelivr.net/gh/malihu/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


  <script src="dist/leaflet.wms.js"></script>
  <!-- <script src="dist/require.js" data-main="app"></script> -->
  <link rel="stylesheet" type="text/css" href="dist/leaflet.css">

  <script src="dist/app.js"></script>

  <script src="dist/app_fetch.js"></script>
  <script src="dist/busquedacatastro.js"></script>
  <script src="data/barrio.js"></script>
  <script src="dist/map.js"></script>


  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #appContainer {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #faf8f836;
      
    }

    #sidebar {
      width: 320px;
      background-color: #faf8f836;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 1rem;
      transition: transform 0.3s ease-in-out;
      z-index: 999;
    }

    #map {
      flex: 1;
      z-index: 1;
    }

    #toggleSidebar {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1000;
      border: none;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
    }

    .search-group input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .search-group button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .search-group button:hover {
      background-color: #0056b3;
    }

    h5 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      #appContainer {
        flex-direction: column;
      background-color: #faf8f836;

      }

      #sidebar {
        position: absolute;
        top: 0;
        left: 0;
        height: 90%;
        transform: translateX(-100%);
        width: 90%;
      background-color: #faf8f836;

      }

      #sidebar.open {
        transform: translateX(0);
      }

      #map {
        height: 100%;
        width: 100%;
      }
    }
  
  </style>


</head>

<body>

  <div id="appContainer">
    <!-- Sidebar -->
    <div class="sidebar shadow" id="sidebar">
      <div class="mb-4">
        <br>
        <h5>Búsqueda por <br> Catastro o Cuenta</h5>
        <select id="tipoBusqueda" class="form-select mb-2">
          <option value="catastro">Catastro</option>
          <option value="cuenta">Cuenta</option>
        </select>
        <input type="text" id="inputValor" class="form-control mb-2" placeholder="Ingrese número" />
        <button class="btn btn-primary w-100 mb-4" onclick="buscarGeneral()">Buscar</button>
      </div>

      <div class="mb-4" id="mensajeBusqueda" style="color: red; font-weight: bold;"></div>

      <div class="form-control mb-2">
        <h5>Información del Catastro</h5>
        <div id="catastroInfo" class="text-muted">
          Realice una búsqueda para ver los datos
        </div>
      </div>
    </div>

    <!-- Botón de toggle para móviles -->
    <button id="toggleSidebar">
      <i class="bi bi-list"></i>
    </button>

    <!-- Mapa -->
    <div id="map"></div>
  </div>


  <script>
  
  var map = L.map('map', {
      center: [-24.790195, -65.420842],
      zoom: 14,
      zoomControl: false,
      layers: [argenmap, barrio,]
    })

   
    // Logo
    L.Control.Watermark = L.Control.extend({
      onAdd: function () {
        var img = L.DomUtil.create('img');
        img.src = 'img/Logo Azul Principal.png';
        img.style.width = '20vw';
        img.style.height = 'auto';
        return img;
      },
      onRemove: function () {}
    });
    L.control.watermark = function (opts) { return new L.Control.Watermark(opts); };
    L.control.watermark({ position: 'topright' }).addTo(window.map);

    //  L.control.zoom({ position: 'topright' }).addTo(window.map);
    L.control.scale({ position: 'bottomleft', imperial: false }).addTo(window.map);


    // Botón de toggle
    document.getElementById("toggleSidebar").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("open");
    });

</script>



  
</body>

</html>
